<!DOCTYPE html>
<html>
    <head>
        <title>AIDSv1.0-client login</title>
        <link rel="icon" href="/public/icon.png">
        <style>
            body{
                width: 100vw;
                height: 100vh;
                margin: 0;
                position: relative;
                font-family: "Courier New", Courier, serif;

                background-image: url("public/background.png");
                background-repeat: repeat;
            }
            input, h1, p{
                display: block;
                margin: 15px;
            }
            form {
                padding: 5px;

                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);

                background:white;

                -webkit-box-shadow: 5px 9px 77px -15px rgba(0,0,0,0.61);
                -moz-box-shadow: 5px 9px 77px -15px rgba(0,0,0,0.61);
                box-shadow: 5px 9px 77px -15px rgba(0,0,0,0.61);
            }
            h1{
                font-size: xx-large;
                text-align: center;
            }
            @media screen and (orientation:portrait) {
                input, h1, p{
                    font-size: 3vh;
                    display: block;
                    margin: 3vh;
                }
                p{
                    font-size: 3.5vh;
                }
                h1{
                    font-size: 6vh;
                }
            }
        </style>
    </head>
    <body>
        <form action="auth" method="POST">
            <h1>AIDSv1.0</h1>
            <p>Login:</p>
            <input type="text" name="username" placeholder="utilisateur" required>
            <input type="password" name="password" placeholder="mot de passe" required>
            <input type="submit">
        </form>
    </body>
</html>
